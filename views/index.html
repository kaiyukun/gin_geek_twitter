<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Sample App</title>
    <link rel="stylesheet" type="text/css" href="../assets/style.css">
</head>
<body>
    <header>
        <h1>GeekTwitter</h1>
        <div class="header-list">
            <ul>
                <li><a href="/new">新規投稿</a></li>
                <li><a href="/signup">新規登録</a></li>
                <li><a href="/login">ログイン</a></li>
            </ul>
        </div>
    </header>

    <div class="tweets-container">
        <h3>Todo一覧</h3>
            {{ range .todos}}
                <div class="tweet">
                <div class="main-box">
                    <div class="left-container">内容：{{ .Text }}、状態：{{ .Status }}</div>
                        <div class="right-container">
                            <a href="/show/{{.ID}}">詳細</a>
                            <a href="/edit/{{.ID}}">編集</a>
                            <a href="/delete_check/{{.ID}}">削除</a>
                        </div>
                    </div>
                </div>
            {{ end }}
        </div>
    </body>
</html>
